<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette Bootstrap</title>
    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .bg-blue-light { background-color: #a8d8f0; }
        .bg-blue { background-color: #7aa7d3; }
        .bg-purple { background-color: #b894d6; }
        .bg-brown { background-color: #d5a68f; }
        .box { height: 100px; }
    </style>
</head>
<body>

<div class="container">
    <!-- Ligne 1 -->
    <div class="row">
        <div class="col-12 bg-blue-light box"></div>
    </div>

    <!-- Ligne 2 -->
    <div class="row">
        <div class="col-md-4 col-6 bg-blue box"></div>
        <div class="col-md-4 col-6 bg-blue box"></div>
        <div class="col-md-4 d-none d-md-block bg-blue box"></div>
    </div>

    <!-- Ligne 3 -->
    <div class="row">
        <div class="col-md-6 col-12 bg-purple box"></div>
        <div class="col-md-6 col-12 bg-purple box"></div>
    </div>

    <!-- Ligne 4 -->
    <div class="row">
        <div class="col-md-2 col-4 bg-brown box"></div>
        <div class="col-md-2 col-4 bg-brown box"></div>
        <div class="col-md-2 col-4 bg-brown box"></div>
        <div class="col-md-2 d-none d-md-block bg-brown box"></div>
        <div class="col-md-2 d-none d-md-block bg-brown box"></div>
        <div class="col-md-2 d-none d-md-block bg-brown box"></div>
    </div>
</div>

<!-- Lien vers les scripts Bootstrap (JS et jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
