<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Materialize</title>

    <!-- Lien vers Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <!-- Header avec navigation colorée et alignée -->
    <header>
        <nav class="teal lighten-2">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">bebou</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="home.html">Accueil</a></li>
                    <li><a href="home.html">Inscription</a></li>
                    <li><a href="home.html">Connexion</a></li>
                    <li><a href="home.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Formulaire de création de compte dans une colonne -->
    <section class="container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <h2 class="center-align">Création de Compte</h2>
                <form id="signup-form" action="home.html" method="POST">

                    <!-- Civilité -->
                    <div class="input-field">
                        <label>Civilité</label><br>
                        <p>
                            <label>
                                <input class="with-gap" name="civilite" type="radio" value="Madame" id="madame" required />
                                <span>Madame</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="civilite" type="radio" value="Monsieur" id="monsieur" required />
                                <span>Monsieur</span>
                            </label>
                        </p>
                    </div>

                    <!-- Prénom -->
                    <div class="input-field">
                        <input type="text" id="prenom" name="prenom" required />
                        <label for="prenom">Prénom</label>
                    </div>

                    <!-- Nom -->
                    <div class="input-field">
                        <input type="text" id="nom" name="nom" required />
                        <label for="nom">Nom</label>
                    </div>

                    <!-- Adresse -->
                    <div class="input-field">
                        <input type="text" id="adresse" name="adresse" required />
                        <label for="adresse">Adresse</label>
                    </div>

                    <!-- Email -->
                    <div class="input-field">
                        <input type="email" id="email" name="email" required />
                        <label for="email">Email</label>
                    </div>

                    <!-- Mot de passe -->
                    <div class="input-field">
                        <input type="password" id="password" name="password" required />
                        <label for="password">Mot de passe</label>
                    </div>

                    <!-- Validation du mot de passe -->
                    <div class="input-field">
                        <input type="password" id="confirm-password" name="confirm-password" required />
                        <label for="confirm-password">Confirmer le mot de passe</label>
                    </div>

                    <!-- Passions -->
                    <p>Choisissez vos passions :</p>
                    <p>
                        <label>
                            <input type="checkbox" name="passions" value="Informatique" />
                            <span>Informatique</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="passions" value="Voyages" />
                            <span>Voyages</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="passions" value="Sport" />
                            <span>Sport</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="passions" value="Lecture" />
                            <span>Lecture</span>
                        </label>
                    </p>

                    <!-- Bouton de soumission -->
                    <div class="input-field">
                        <button type="submit" class="btn waves-effect waves-light">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

  <!-- Footer avec liens -->
<footer class="page-footer teal lighten-2">
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <ul>
                    <li><a href="home.html"class="white-text">Accueil</a></li>
                    <li><a href="home.html"class="white-text">Inscription</a></li>
                    <li><a href="home.html"class="white-text">Connexion</a></li>
                    <li><a href="home.html"class="white-text">Rechercher</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>


    <!-- Modal de confirmation -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h4>Confirmation</h4>
            <p>Votre compte a bien été créé !</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
        </div>
    </div>

    <!-- Lien vers le script JS -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
